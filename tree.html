<!DOCTYPE html>

  <head>
    <meta charset="utf-8">

    <title>March Madness</title>

    <style>

 .node circle {
   fill: #fff;
   stroke: steelblue;
   stroke-width: 3px;
 }

 .node text { font: 12px sans-serif; }

 .link {
   fill: none;
   stroke: #ccc;
   stroke-width: 2px;
 }

    </style>

  </head>

  <body>

<!-- load the d3.js library -->
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

var treeData = [
  { name: '1,16,8,9,5,12,4,13,6,11,3,14,7,10,2,15',
  children:
   [ { name: '1,8,5,4',
       children:

          { name: '8,5', children: [ { name: '5' }, { name: '8' } ] },

          { name: '8,5', children: [ { name: '5' }, { name: '8' } ] },
          { name: '8,13', children: [ { name: '8' }, { name: '13' } ] } ] },
     { name: '1,8,12,4',
       children:
        [ { name: '1,12', children: [ { name: '1' }, { name: '12' } ] },
          { name: '1,4', children: [ { name: '1' }, { name: '4' } ] },
          { name: '8,12', children: [ { name: '8' }, { name: '12' } ] },
          { name: '8,4', children: [ { name: '4' }, { name: '8' } ] } ] },
     { name: '1,8,12,13',
       children:
        [ { name: '1,12', children: [ { name: '1' }, { name: '12' } ] },
          { name: '1,13', children: [ { name: '1' }, { name: '13' } ] },
          { name: '8,12', children: [ { name: '8' }, { name: '12' } ] },
          { name: '8,13', children: [ { name: '8' }, { name: '13' } ] } ] },
     { name: '1,9,5,4',
       children:
        [ { name: '1,5', children: [ { name: '1' }, { name: '5' } ] },
          { name: '1,4', children: [ { name: '1' }, { name: '4' } ] },
          { name: '9,5', children: [ { name: '5' }, { name: '9' } ] },
          { name: '9,4', children: [ { name: '4' }, { name: '9' } ] } ] },
     { name: '1,9,5,13',

          { name: '9,5', children: [ { name: '5' }, { name: '9' } ] },
          { name: '9,13', children: [ { name: '9' }, { name: '13' } ] } ] },
     { name: '1,9,12,4',
       children:
        [ { name: '1,12', children: [ { name: '1' }, { name: '12' } ] },

          { name: '9,12', children: [ { name: '9' }, { name: '12' } ] },

     { name: '1,9,12,13',

          { name: '16,13', children: [ { name: '13' }, { name: '16' } ] },
          { name: '8,5', children: [ { name: '5' }, { name: '8' } ] },
          { name: '8,13', children: [ { name: '8' }, { name: '13' } ] } ] },
     { name: '16,8,12,4',

        [ { name: '16,12', children: [ { name: '12' }, { name: '16' } ] },

     { name: '16,9,5,4',

        [ { name: '16,5', children: [ { name: '5' }, { name: '16' } ] },
          { name: '16,4', children: [ { name: '4' }, { name: '16' } ] },
          { name: '9,5', children: [ { name: '5' }, { name: '9' } ] },
          { name: '9,4', children: [ { name: '4' }, { name: '9' } ] } ] },
     { name: '16,9,5,13',
       children:
        [ { name: '16,5', children: [ { name: '5' }, { name: '16' } ] },
          { name: '16,13', children: [ { name: '13' }, { name: '16' } ] },
          { name: '9,5', children: [ { name: '5' }, { name: '9' } ] },
          { name: '9,13', children: [ { name: '9' }, { name: '13' } ] } ] },
     { name: '16,9,12,4',
       children:
        [ { name: '16,12', children: [ { name: '12' }, { name: '16' } ] },
          { name: '16,4', children: [ { name: '4' }, { name: '16' } ] },
          { name: '9,12', children: [ { name: '9' }, { name: '12' } ] },
          { name: '9,4', children: [ { name: '4' }, { name: '9' } ] } ] },
     { name: '16,9,12,13',
       children:
        [ { name: '16,12', children: [ { name: '12' }, { name: '16' } ] },
          { name: '16,13', children: [ { name: '13' }, { name: '16' } ] },
          { name: '9,12', children: [ { name: '9' }, { name: '12' } ] },
          { name: '9,13', children: [ { name: '9' }, { name: '13' } ] } ] } ] }
];

// ************** Generate the tree diagram  *****************
var margin = {top: 20, right: 120, bottom: 20, left: 250},
 width = screen.width,
 height = screen.height*2;

var i = 0;

var tree = d3.layout.tree()
 .size([height, width]);

var diagonal = d3.svg.diagonal()
 .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
 .attr("width", width + margin.right + margin.left)
 .attr("height", height + margin.top + margin.bottom)
  .append("g")
 .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

root = treeData[0];

update(root);

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
   links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 180; });

  // Declare the nodesâ€¦
  var node = svg.selectAll("g.node")
   .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter the nodes.
  var nodeEnter = node.enter().append("g")
   .attr("class", "node")
   .attr("transform", function(d) {
    return "translate(" + d.y + "," + d.x + ")"; });

  nodeEnter.append("circle")
   .attr("r", 6)
   .style("fill", "#fff");

  nodeEnter.append("text")
   .attr("x", function(d) {
    return d.children || d._children ? -13 : 13; })
   .attr("dy", ".35em")
   .attr("text-anchor", function(d) {
    return d.children || d._children ? "end" : "start"; })
   .text(function(d) { return d.name; })
   .style("fill-opacity", 1);

  // Declare the linksâ€¦
  var link = svg.selectAll("path.link")
   .data(links, function(d) { return d.target.id; });

  // Enter the links.
  link.enter().insert("path", "g")
   .attr("class", "link")
   .attr("d", diagonal);

}

</script>

  </body>
</html>
